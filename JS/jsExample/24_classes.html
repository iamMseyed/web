<!doctype html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
</head>
<body>
    <h3>check console</h3>
    <h4>
        A JavaScript class is not an object.
        It is a template for JavaScript objects.
    </h4>
    <script>
        class myClass {
            constructor(arg1, arg2){
                this.arg1=arg1;
                this.arg2=arg2;
            }
        }
       const obj1 = new myClass();
       const obj2 =new myClass(1,2);

       console.log(obj1,obj2);


       class car{
        constructor(name,age){
            this.name = name;
            this.age= age;
        }
        carAge = function(){
            return this.age;
        }
       }

       const carObj = new car('audi','23');
       console.log(carObj.carAge());

       console.log('Class Inheritance');

       class parent{
        constructor(parVal){
            this.parVal = parVal;
        }
        parentMethod(){
            return `Parents shower ${parVal} on their childs!`;
        }
       }

       class child extends parent{
        constructor(parVal,childVal){
            super(parVal);
            this.childVal=childVal;
        }
        childMethod(){
            return `Now-a-days generation is ${this.childVal} where their parents show ${this.parVal} to them`;
        }
       }

       const childObj = new child('love','cringe');
       console.log(childObj.childMethod());

       console.log('Getters and Setters');

       console.log('With constructor()');
       class getSet{
        constructor(name){
            this.clasVarName=name;
        }
         get getPropName(){
            return this.clasVarName;
         }
         set setPropName(setCarName){
            this.clasVarName=setCarName;
         }
       }

       const getSetObj = new getSet('anyName');
       getSetObj.setPropName='help';
       console.log(getSetObj.getPropName); // don't use () to call getPropName

       console.log('Without constructor()');
       class getSetWoC{
        constructor(){
            this.clasVarName = '';
        }
         get getPropName(){
            return this.clasVarName;
         }
         set setPropName(setCarName){
            this.clasVarName=setCarName;
         }
       }

       const getSetObjWoC = new getSetWoC();
       getSetObjWoC.setPropName='any name via setter';
       console.log(getSetObjWoC.getPropName); // don't use () to call getPropName
       

       console.log('---Static Methods---');

        class Car {
        constructor(name) {
            this.name = name;
        }
        static hello() {
            return "Hello!!";
        }
        }

        const myCar = new Car("Ford");

        // You can call 'hello()' on the Car Class:
        console.log(Car.hello());

        // But NOT on a Car Object:
        // console.log(myCar.hello());
        // this will raise an error.


    </script>
</body>
</html>
