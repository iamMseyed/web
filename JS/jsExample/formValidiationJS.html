<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="form-validation.js" defer></script>
    <title>Form Validation</title>
    <style>
        .input-group {
            position: relative;
        }
        .input-group .eye-icon {
            position: absolute;
            right: 1.8em;
            top: 6px;
            cursor: pointer;
            color: grey;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Form Validation</h2>
        <form id="myForm" class="validation" novalidate>
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
                <div class="invalid-feedback" id="msgUsername"></div>
            </div>

           <div class="form-group">
                <label for="password">Password:</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <span class="eye-icon" onclick="togglePassword()">
                        <i id="eyeIcon" class="far fa-eye"></i>
                    </span>
                    <div class="invalid-feedback" id="msgPassword"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div class="invalid-feedback" id="msgName"></div>
            </div>
        
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback" id="msgEmail"></div>
            </div>
            
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
               <div class="invalid-feedback" id="msgAge"></div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>  &NonBreakingSpace; &nbsp;
            <button type="reset" class="btn btn-danger">Reset</button>
        </form>
    </div>
</body>
</html>
