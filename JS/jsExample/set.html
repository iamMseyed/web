<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set</title>
</head>
<body>
    <h3>Check console for output</h3>
</body>
<script>
   const setLet = new Set();
   setLet.add('1');
   
   for(const sL of setLet){
    console.log(sL);
   }

   const setLet1 = new Set(['a','b','c','d']);
   setLet1.add('1');
   setLet1.add('1');
   for(const sLl of setLet1){
    console.log(sLl);
   }

   console.log(setLet1.size);
   console.log(setLet1.has('1'));

   let text = ""; 
   setLet1.forEach(function(val1,val2,val3){
       console.log(val1);
       console.log(val2);
       console.log(val3);
   });

   console.log('--Values Method--'); //The values() method returns an Iterator object with the values in a Set
   const valSet = new Set(['a','b','c','d']);
   const newValSet = valSet.values();

   valSet.forEach(function(valueS){
        console.log(valueS);
   });

    newValSet.forEach(function(valueNVS){
        console.log(valueNVS);
   });

   console.log('--Keys Method--'); // A Set has no keys, so keys() returns the same as values().
   const keySet = new Set(['a','b','c','d']);
   const newKeySet = valSet.keys();

   keySet.forEach(function(keyS){
        console.log(keyS);
   });

    newKeySet.forEach(function(keyNS){
        console.log(keyNS);
   });

   console.log('--Entries Method--'); // A Set has no keys, so keys() returns the same as values().
   const entiresSet = new Set(['a','b','c','d']);
   const newEntriesSet = entiresSet.entries();

   entiresSet.forEach(function(entriesS){
        console.log(entriesS);
   });
   
    newEntriesSet.forEach(function(entriesNS){
        console.log(entriesNS);
   });

   console.log('-- Set Logic --');

   const A = new Set(['a','b','c']);
    const B = new Set(['b','c','d']);

    const C = A.union(B);

    for(val of C){
        console.log(val);
    }
    
</script>
</html>
