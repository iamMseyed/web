    <script>
        function bubbleSortNotOptimized(arr) {
        let n = arr.length;
        for (let i = 0; i < n; i++) {
            for (let j = 0; j <(n - i) - 1; j++) {
            if (arr[j] > arr[j + 1]) {
                let temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
            }
            }
            //takes two elements, compares, if > swaps and compares next two unless lowest is at 0th in 
            //ist itteration
        }
        return arr;
        }

        const arr = [10,9,6,1,0,2,4,5];
        // let arr = [4, 2, 5, 1, 3];
        console.log(`via bubble Sort:`); 
        console.log(bubbleSortNotOptimized(arr));

        function selectionSort(arr){
            let n = arr.length
            for(let i = 0; i<n;i++){
                let minIndex = i;
                for(let j = i+1; j< n; j++){
                    if(arr[j]<arr[minIndex])
                        minIndex=j;
                }
                let temp = arr[i];
                arr[i]=arr[minIndex];
                arr[minIndex]=temp;
            }
            return arr
        }

        const arr1 = [9,6,1,10,0,2,5,4];
        console.log(`via selection Sort:`); 
        console.log(selectionSort(arr1));

        console.warn('Bubble sort optimized');

        const arrTest = new Array(12,12.1,11,10,13,15,19,0,-1);
        function checkTestBubbleSort(arr){
            let len = arrTest.length;
            let swapped;
            do{
                swapped=false;
                for(i=0;i<len-1;i++){
                    if(arr[i]>arr[i+1]){
                        let temp = arr[i];
                        arr[i]=arr[i+1];
                        arr[i+1]=temp;
                        swapped=true;
                    }
                }
                len--;
            }while(swapped);
            return arr;
        }

        console.log(checkTestBubbleSort(arrTest));
    </script>
