<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
        }
        .chat-box {
            height: 400px;
            border: 1px solid #ddd;
            padding: 15px;
            overflow-y: scroll;
        }
        .chat-input {
            margin-top: 10px;
        }
        .user-message {
            background-color: #1bb6c7;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            text-align: right;
        }
        .bot-message {
            background-color: #08be45;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container chat-container">
        <h3 class="text-center">Chat Bot</h3>
        <p class="text-center">Type something and it will be displayed again</p>
        <div class="chat-box" id="chatBox">
            <!-- print all messages -->
        </div>
        <div class="input-group mb-3 chat-input">
            <input type="text" id="userInput" class="form-control" 
             placeholder="Type your message here...">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script src="chatBot.js"></script>
</body>
</html>
