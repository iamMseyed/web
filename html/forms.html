<!DOCTYPE html>
<html>
    <title>
        Forms
    </title>
    <body>
        <h1>Forms</h1>
         <form action="../html/index.html" method="get">
            <h3>Simple input type</h3>
            <label for="firstName">
                First Name:
                <input type="text" name="firstName" value="this" required>
            </label><br>
            <label for="lastName">
                Last Name:
                <input type="text" name="lastName" value="hi" required>
            </label> <br>
            <h3>Radio buttons</h3>
                <input type="radio" id="html" name="lang" value="HTML" >
                <label for="html">HTML</label><br>
                <input type="radio" id="css" name="lang" value="CSS" checked>
                <label for="css">CSS</label><br>
                <input type="radio" id="javascript" name="lang" value="JavaScript">
                <label for="javascript">JavaScript</label>
         <h3>Check Box</h3>
         <input type="checkbox" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" name="vehicle2" value="Car" checked>
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox"  name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label><br><br>

        <h3>Select </h3>
        <label for="cars">Choose a car:</label>
            <select id="cars" name="cars"  size="1">
                <option value="volvo">Volvo</option>
                <option value="saab" selected>Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select><br><br>   

            <fieldset>
                <legend>checking</legend>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" value="fn"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" value="ln"><br><br>
              </fieldset><br><br>

              <fieldset>
                <legend>Signin</legend>
                <label for="username">Username</label>
                <input type="text" name="username">

                <label for="password">password</label>
                <input type="password" name="password">
            
              </fieldset> <br> <br>
        
        <input type="submit" value="Submit">

    </form>
    </body>
</html>
